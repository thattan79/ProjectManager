</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">

        <li role="presentation"><a [routerLink]="['addproject']"

        <li role="presentation"><a [routerLink]="['addtask'] "
                                   [routerLinkActiveOptions]="{exact:true}"
                                   routerLinkActive="active">{{'navigation.addtask' | translate}}</a></li>

        <li role="presentation"><a [routerLink]="['adduser']"
                                   [routerLinkActiveOptions]="{exact:true}"
                                   routerLinkActive="active">{{'navigation.user' | translate}}</a></li>

        <li role="presentation"><a [routerLink]="['viewtask']"
